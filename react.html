    <div id = "root"></div>

<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>

<script type="text/babel"> // 브라우저는 JSX를 invalid라고 생각 그래서 babel 사용
        const root = document.getElementById("root");
  
      
       const Title = () => (
            <h2 key="title" id="title" onMouseEnter={()=>console.log("mouse enter")}>title</h2>
            );
       const Button1=() => (
           <button key="btn" id="btn" 
           style={{backgroundColor:"tomato"}} 
           onClick={()=>console.log("button")}>Click</button>
           );
           const Button2 =()=>(
               <button onClick={()=>root.backgroundColor="green"}>CHANGE COLOR</button>
           );
//Title, Button을 Container에 포함시키기위해선 함수로 만들어줘야함

       const Container = 
           <div>
            <Title />
            <Button1 />
            <Button2 />
            </div>
           // 반드시 첫문자는 대문자가 와야됨
        ReactDOM.render(Container, root)
